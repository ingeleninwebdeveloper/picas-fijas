<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PICAS Y FIJAS</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div><h1>PICAS Y FIJAS</h1></div>
<div>Ingresa cuatro digitos diferentes y oprime enter</div>
<div>
<p id="aviso"> </p>
</div>
<input type="text" id="num">	
<div class="wrapper">
<table id="tabla">
  <thead>
  <tr>
  <th>Numero</th>
  <th>Picas</th>
  <th>Fijas</th>

  </tr>
  </thead>
  </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">HAS GANADO !!</h4>
        </div>
       
        <div class="modal-footer">
          <button type="button" id="myboton" class="btn btn-default" data-dismiss="modal"  onclick="location.reload();" value="reiniciar">JUGAR DE NUEVO !! </button>
        </div>
      </div>
      
    </div>
  </div>
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
